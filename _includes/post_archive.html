<div id="archives">
{% for label in include.labels %}
  {% capture name %}{{ label | first }}{% endcapture %}
  <div class="archive-group" id="{{ name | downcase }}">
    <h3>{{ name }}</h3>
    <ul>
    {% for post in include.labels[name] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
  </div>
{% endfor %}
</div>
