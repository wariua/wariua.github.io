---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
    <p class="post-date">{{ page.date | date: "%Y-%m-%d" }}</p>
    </div>
  </header>
  <article class="post-content">
    {{ content }}
  </article>
  <footer class="post-footer">
    {% include post_tags.html tags=page.tags %}
  </footer>
</div>
